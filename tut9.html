<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <!-- paragraph is a block element so it is auto separated -->
 <p style="border: 2px solid red;">This is a paragraph</p>   
 <p style="border: 2px solid #00ffdd">This is also a paragraph</p>  
 <!-- span is a inline element so it is prints in a line  -->
 <span style="border: 2px solid red;">This is a span</span>
 <span style="border: 2px solid #00ffdd;">This is also a span</span>
</body>
</html>
